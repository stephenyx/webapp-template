version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: webapp-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webapp-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: api
    container_name: webapp-api-prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    networks:
      - webapp-network

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: web
    container_name: webapp-web-prod
    restart: always
    ports:
      - '80:80'
    depends_on:
      - api
    networks:
      - webapp-network

volumes:
  postgres_data_prod:

networks:
  webapp-network:
    driver: bridge
