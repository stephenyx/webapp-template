version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: webapp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-webapp_dev}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: deps
    container_name: webapp-api
    restart: unless-stopped
    working_dir: /app
    command: npm run dev --workspace=apps/api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-webapp_dev}
      PORT: 3001
    ports:
      - '3001:3001'
    volumes:
      - ../apps/api:/app/apps/api
      - ../packages:/app/packages
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: deps
    container_name: webapp-web
    restart: unless-stopped
    working_dir: /app
    command: npm run dev --workspace=apps/web
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3001
    ports:
      - '5173:5173'
    volumes:
      - ../apps/web:/app/apps/web
      - ../packages:/app/packages
      - /app/node_modules
    depends_on:
      - api

volumes:
  postgres_data:
